backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  
# This line should *not* be indented
media_folder: "static/images" # Media files will be stored in the repo under images/uploads

collections:
  - name: "pages" # Used in routes, e.g., /admin/collections/blog
    label: "Pages" # Used in the UI
    folder: "content/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Location", name: "weight", widget: "number"}
      - {label: "Menu Name", name: "menuname", widget: "string"}
      - {label: "Draft", name: "draft", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}